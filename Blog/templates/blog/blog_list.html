{% extends "base_generic.html" %}

{% block content %}
    <br>
    <div class="alert alert-success" role="alert">
        <h1 class="alert-heading" >All blogs</h1>
        {% if blog_list %}
            <ul>

                {% for blog in blog_list %}
                    <li>
                        <a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a> ({{blog.post_date}}) â€” <a href="{% url 'blogs-by-author' blog.author.pk %}">{{ blog.author }}</a>
                    </li>
                {% endfor %}

            </ul>

        {% else %}
            <p>There are no blogs.</p>
        {% endif %}
    </div>

{% endblock %}
